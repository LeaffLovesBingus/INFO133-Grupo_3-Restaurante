<html>
  <head>
    <title>CRUD App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="max-w-3xl mx-auto p-6">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">CRUD TEST Ventas</h1>
      <ul class="mb-6">
        {% for a in data %}
          <li class="text-gray-600">{{ a }}</li>
        {% endfor %}
      </ul>

      <table class="min-w-full bg-white rounded-lg shadow overflow-hidden mb-8">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Nombre Medio Pago</th>
            <th class="py-2 px-4">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
          <tr class="border-b hover:bg-blue-50">
            <td class="py-2 px-4 text-center">{{ row[0] }}</td>
            <td class="py-2 px-4">{{ row[1] }}</td>
            <td class="py-2 px-4 flex flex-col gap-2">
              <form action="/update" method="post" class="flex gap-2">
                <input type="hidden" name="id" value="{{ row[0] }}">
                <input type="text" name="name" value="{{ row[1] }}" class="border rounded px-2 py-1 flex-1">
                <input type="submit" value="Update" class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded cursor-pointer">
              </form>
              <form action="/delete" method="post">
                <input type="hidden" name="id" value="{{ row[0] }}">
                <input type="submit" value="Delete" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded cursor-pointer w-full">
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h2 class="text-xl font-semibold mb-2 text-blue-700">Crea Nuevo Medio Pago</h2>
      <form action="/create" method="post" class="flex gap-2 mb-4">
        <input type="text" name="name" placeholder="Name" class="border rounded px-3 py-2 flex-1" required>
        <input type="submit" value="Create" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded cursor-pointer">
      </form>
    </div>
  </body>
</html>
